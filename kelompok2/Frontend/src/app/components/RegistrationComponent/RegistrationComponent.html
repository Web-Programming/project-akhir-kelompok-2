<div class="registration-container">
  <h2 class="title">Pendaftaran Pengguna</h2>
  <form (ngSubmit)="register()" #registrationForm="ngForm" class="registration-form">
    <div class="form-group">
      <label for="name">Nama Lengkap:</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="user.name" 
        name="name" 
        required 
        class="form-control" 
        placeholder="Masukkan nama lengkap"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="user.email" 
        name="email" 
        required 
        class="form-control" 
        placeholder="Masukkan email"
      />
    </div>

    <div class="form-group">
      <label for="password">Kata Sandi:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="user.password" 
        name="password" 
        required 
        minlength="6" 
        class="form-control" 
        placeholder="Minimal 6 karakter"
      />
    </div>

    <button 
      type="submit" 
      [disabled]="!registrationForm.form.valid" 
      class="submit-btn"
    >
      Daftar
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="login-link">
      Sudah punya akun? <a routerLink="/login">Login di sini</a>
    </div>
  </form>
</div>
